<!DOCTYPE html>
<html>
    <head>
        <title>Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/css/header.css">
        <link type="text/css" rel="stylesheet" href="/css/footer.css">
        <link type="text/css" rel="stylesheet" href="/css/administration.css">
    </head>
    <body>
    <th:block th:replace="inclusion/header.html"></th:block>
        <main>
           <h1 id="main-title">Gestion Utilisateur</h1>

           <div class="administration-gestion">
            <h2>Ajouter un utilisateur</h2>

            <form action="#" method="post">

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required><br><br>
            
                <label for="prenom">Prenom :</label>
                <input type="text" id="prenom" name="prenom" required><br><br>

                <label for="nom_utilisateur">Nom utilisateur :</label>
                <input type="text" id="nom_utilisateur" name="nom_utilisateur" required><br><br>
            
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br><br>
            
                <label for="age">Age :</label>
                <input type="text" id="age" name="age" required><br><br>

                <label for="sexe">Sexe :</label>
                <span>Homme</span><input type="radio" id="sexe" name="sexe" value="homme" required>
                <span>Femme</span><input type="radio"  name="sexe" value="femme" required>
                <span>Non-binaire</span><input type="radio"  name="sexe" value="non-binaire" required><br><br>

                <label for="orientation">Orientation :</label>
                <select id="orientation" name="orientation">
                    <option value="">--Selectionner une orientation--</option>
                    <option value="heterosexuel">Heterosexuel</option>
                    <option value="homosexuel">Homosexuel</option>
                    <option value="bisexuel">Bisexuel</option>
                </select><br><br>

                <label for="role">Role :</label>
                <select id="role" name="role">
                    <option value="">--Selectionner un role--</option>
                    <option value="admin">Administrateur</option>
                    <option value="regulier">Regulier</option>
                    <option value="premium">Premium</option>
                </select><br><br>

                <label for="region">Region :</label>
                <select id="region" name="region">
                    <option value="">--Selectionner une Province--</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">Colombie-Britannique</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">Nouveau-Brunswick</option>
                    <option value="NL">Terre-Neuve-et-Labrador</option>
                    <option value="NT">Territoires du Nord-Ouest</option>
                    <option value="NS">Nouvelle-Ecosse</option>
                    <option value="NU">Nunavut</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Ile-du-Prince-Edouard</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YT">Yukon</option>
                </select><br><br>

                <label for="description">Description :</label><br><br>
                <textarea id="description" name="description" rows="5" cols="50" required></textarea><br><br>

                <label for="photo">Photo :</label>
                <input type="file" id="photo" name="photo" accept=".png" required><br><br>

                <label for="passion">Passion :</label><br><br>

                <div class="passion">
                <!-- Code à répéter-->
                <label>
                    <span><%= passion %></span>
                    <input type="checkbox" id="passion" name="passion" value="<%= passion %>">
                </label>
                <!-- Code à répéter-->
                </div><br><br>
                            
                <input type="submit" value="Ajouter">

              </form>
           </div>

           <div class="utilisateur-container">
            <h2>Liste des Uilisateurs</h2>
            <div class="utilisateur">
                <img src="https://imageio.forbes.com/specials-images/imageserve/626bd95f640aebc53adeb25c/Headshot-of-author-Deepa-Purushothaman-wearing-white-shirt/960x0.jpg?format=jpg&width=960" alt="">
                <p><a href="">Sarah Johnson</a></p>
                <button>Modifier</button>
                <button>Activer</button>
                <button>Supprimer</button>
            </div>
          </div>

        </main>
    <th:block th:replace="inclusion/footer.html"></th:block>
    </body>
</html>
