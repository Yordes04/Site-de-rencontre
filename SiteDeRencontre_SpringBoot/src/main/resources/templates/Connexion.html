<!DOCTYPE html>
<html>
    <head>
        <title>Site de rencontre - Connexion/Inscription</title>
        <link type="text/css" rel="stylesheet" href="/css/header.css">
        <link type="text/css" rel="stylesheet" href="/css/footer.css">
        <link type="text/css" rel="stylesheet" href="/css/connexionEtInscription.css">

    </head>


    <body style="background-color: #fe6152;">

    <th:block th:replace="inclusion/headerConnexionInscription.html"></th:block>
        
        <main>
            <div class="description">


                <img style="text-align: center; height: 150px; font-style: italic; margin-bottom: 120px" src="/images/logo/logo-Connexion-no-background.png" alt="logo">
                      <center><b><font color=red> <%=request.getAttribute("invalide")  %></font></b></center>
                <!-- Formulaire de connexion -->
               
                <form style="text-align: center; font-size: 40px;"  action="connexionController" method="get">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="mot_passe" required>
                    <br>
                    <input type="submit" value="Se connecter">
                </form>
                
                



                <a href="Inscription.html"><p style="text-align: center">Vous n'avez pas encore de compte? <br>Cliquez ici pour vous inscrire!</p></a>
            </div>
        </main>
        <th:block th:replace="inclusion/footer.html"></th:block>
    </body>
</html>
